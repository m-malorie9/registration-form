<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
 
    <div>
        <label for="first_name">First Name:*</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
    <label for="last_name">Last Name:*</label>
    <input type="text" name="last_name" id="last_name">
    </div>
    <div>
        <label for="email_address">Email Address:*</label>
        <input type="text" name="email_address" id="email_address">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password:*</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    

    <div>
        <p><strong>Gender Identity</strong></p>
        <input type="radio" name="gender_identity" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender_identity" id="female">
        <label for="female">female</label>
        <input type="radio" name="gender_identity" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender_identity" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <label for="description">A short description about myself:</label>
        <br>
        <textarea name="description" id="description" cols="30" rows="5"></textarea>
    </div>
    <br>
    <div>
        <label for="favorite_language">Favorite Language:</label>
        <select name="favorite_language" id="favorite_language">
        <option value="favorite_language">JavaScript</option>
        <option value="favorite_language">CSS</option>
        <option value="favorite_language">HTML</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="email_updates" id="email_updates">
        <label for="email_updates">Yes, I would like to recieve periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>



    
</body>
</html>
